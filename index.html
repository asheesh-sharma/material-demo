<!DOCTYPE html>
<html ng-app="demoApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Demo</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/angular-material.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/ripple.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/main.min.css">
    </head>

    <body class="page">
        <!--  Header Wrapper Starts  -->
        <header class="header-wrapper" ng-controller="chartNewCtrl">
            <div layout="row" layout-xs="column" flex="100">
                <div layout="row" flex="40" flex-xs="100" layout-align="start center" class="first-col">
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="content" ng-click="$mdOpenMenu()">
                            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                        </md-button>
                        <md-menu-content class="content"  width="1">           
                            <md-menu-item  ng-click="toggleLeft()"><md-button>Admin 1</md-button></md-menu-item>
                            <md-menu-item><md-button>Map View 3</md-button></md-menu-item>
                        </md-menu-content>
                    </md-menu>   
                    <span>Welcome, Asheesh</span>
                    <a href="javascript:void(0);" class="fa fa-search"></a>
                </div>
                <div layout="row" flex="20" flex-xs="100" layout-align="center center"  class="second-col">
                    <a href="javascript:void(0);" class="logo">A</a>
                    <span>Logo</span>
                </div>
                <div flex="40" layout="row" flex-xs="100" layout-align="end end" xs-layout-align="center center" class="third-col">
                    <a href="javascript:void(0);"><img src="img/logout.jpg" alt="logout"/></a>
                    <span>Logout</span>
                </div>
            </div>
        </header>
        <!--  Header Wrapper Ends  -->

        <!--  Main Contents Wrapper Starts  -->
        <div class="main-contents-wrapper">

            <div class="right-contents-wrapper">
                <div class="angular-google-map-container" ng-controller="myMapCtrl">
                    <google-map
                        center="centerProperty"
                        zoom="zoomProperty" 
                        markers="markersProperty"
                        latitude="clickedLatitudeProperty"
                        longitude="clickedLongitudeProperty"
                        mark-click="true"
                        draggable="true"
                        id="map"
                        style="height: 450px; width: 100%;position: absolute">
                    </google-map>    
                </div>
                <div class="page-footer">
                    <div class="btn-wrapper" layout="row" layout-sm="column" layout-align="space-between center" layout-wrap>
                        <md-button class="md-raised md-light-green">Agencies</md-button>
                        <md-button class="md-raised md-light-yellow">Labels</md-button>
                        <md-button class="md-raised md-dark-green">Promotors</md-button>
                        <md-button class="md-raised md-light-slate">Radio</md-button>
                        <md-button class="md-raised md-skype-blue">Digitals</md-button>
                        <md-button class="md-raised md-orange">Managers</md-button>
                        <md-button class="md-raised md-light-orange"></md-button>
                        <md-button class="md-raised md-dark-black"></md-button>
                        <md-button class="md-raised md-light-blue"></md-button>
                    </div>
                    <div class="btn-wrapper" layout="row" layout-sm="column" layout-align="space-between center" layout-wrap>
                        <md-button class="md-raised md-light-green">Agencies</md-button>
                        <md-button class="md-raised md-light-yellow">Labels</md-button>
                        <md-button class="md-raised md-dark-green">Promotors</md-button>
                        <md-button class="md-raised md-light-slate">Radio</md-button>
                        <md-button class="md-raised md-skype-blue">Digitals</md-button>
                        <md-button class="md-raised md-orange">Managers</md-button>
                        <md-button class="md-raised md-light-orange"></md-button>
                        <md-button class="md-raised md-dark-black"></md-button>
                        <md-button class="md-raised md-light-blue"></md-button>
                    </div>
                </div>
            </div>
        </div>
        <!--  Main Contents Wrapper Starts  -->

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="js/angular/jquery.min.js" type="text/javascript"></script>
        <script src="js/angular/angular.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-animate.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-aria.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-messages.min.js" type="text/javascript"></script>
        <script src="js/angular/svg-assets-cache.js" type="text/javascript"></script>

        <!-- Angular Material Library -->
        <script src="js/angular/angular-material.min.js" type="text/javascript"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm4RI3_gF_IhpNIwCtL6wbpSHv_hKAYm0"></script>
        <script src="js/module/controller/map/map.js" type="text/javascript"></script>

        <!--  Common Scripts  -->
        <script src="libs/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <!--<script src="js/app.config.js" type="text/javascript"></script>-->
        <script src="js/module/controller/chart-new-ctrl.js" type="text/javascript"></script>
        <!--<script src="js/module/controller/home-ctrl.js" type="text/javascript"></script>-->
        <script src="js/module/controller/map/myMapCtrl.js" type="text/javascript"></script>
    </body>
</html>
